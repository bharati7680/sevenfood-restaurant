<div class="login">
    <div class="d-flex flex-column justify-content-center">
        <div class="adminLog card-header">
            <h3 class="">Admin Login</h3>
        </div>
        
        <div class="card-body">
            <form class="form-group">
                <div>
                    <input type="text" formControlName="username" class="form-control" placeholder="Username" />
                </div>
                <div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                </div>
                <div class="fpwd">
                    <a class="danger-alert" href="#">Forgot Password?</a>
                </div>
                <div>
                    <button class="btn-primary justify-content-center">
                        <span class="mr-1"></span>
                         Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
